
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Minha Loja Online</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f5f5f5;
    }

    header {
      background: #111;
      color: #fff;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 24px;
    }

    .cart-btn {
      cursor: pointer;
      background: #ff6600;
      padding: 10px 15px;
      border-radius: 5px;
    }

    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 5px;
    }

    .product h2 {
      margin: 10px 0;
      font-size: 18px;
    }

    .product p {
      color: #555;
    }

    .product button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .cart {
      position: fixed;
      right: -350px;
      top: 0;
      width: 350px;
      height: 100%;
      background: #fff;
      box-shadow: -2px 0 10px rgba(0,0,0,0.2);
      padding: 20px;
      transition: 0.3s;
      overflow-y: auto;
    }

    .cart.active {
      right: 0;
    }

    .cart h2 {
      margin-bottom: 15px;
    }

    .cart-item {
      margin-bottom: 10px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }

    .cart-total {
      font-weight: bold;
      margin-top: 15px;
    }

    .checkout {
      margin-top: 15px;
      background: #007bff;
      color: #fff;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>Minha Loja</h1>
  <div class="cart-btn" onclick="toggleCart()">ðŸ›’ Carrinho</div>
</header>

<section class="container">
  <div class="product">
    <img src="https://picsum.photos/300/200?1">
    <h2>Produto 1</h2>
    <p>R$ 99,90</p>
    <button onclick="addToCart('Produto 1', 99.9)">Adicionar</button>
  </div>

  <div class="product">
    <img src="https://picsum.photos/300/200?2">
    <h2>Produto 2</h2>
    <p>R$ 149,90</p>
    <button onclick="addToCart('Produto 2', 149.9)">Adicionar</button>
  </div>

  <div class="product">
    <img src="https://picsum.photos/300/200?3">
    <h2>Produto 3</h2>
    <p>R$ 199,90</p>
    <button onclick="addToCart('Produto 3', 199.9)">Adicionar</button>
  </div>
</section>

<div class="cart" id="cart">
  <h2>Carrinho</h2>
  <div id="cartItems"></div>
  <div class="cart-total" id="cartTotal">Total: R$ 0,00</div>
  <button class="checkout" onclick="checkout()">Finalizar Compra</button>
</div>

<script>
  let cart = [];
  let total = 0;

  function toggleCart() {
    document.getElementById('cart').classList.toggle('active');
  }

  function addToCart(name, price) {
    cart.push({ name, price });
    total += price;
    renderCart();
  }

  function renderCart() {
    const cartItems = document.getElementById('cartItems');
    cartItems.innerHTML = '';

    cart.forEach(item => {
      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerText = `${item.name} - R$ ${item.price.toFixed(2)}`;
      cartItems.appendChild(div);
    });

    document.getElementById('cartTotal').innerText =
      `Total: R$ ${total.toFixed(2)}`;
  }

  function checkout() {
    alert('Compra finalizada com sucesso!');
    cart = [];
    total = 0;
    renderCart();
    toggleCart();
  }
</script>

</body>
</html>
