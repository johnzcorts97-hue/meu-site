<!DOCTYPE.html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Minha Loja Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #f2f2f2;
    }

    header {
      background: #0d6efd;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 28px;
    }

    header p {
      margin-top: 5px;
      font-size: 16px;
    }

    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .produto {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .produto img {
      width: 100%;
      border-radius: 6px;
    }

    .produto h2 {
      margin: 10px 0;
      font-size: 20px;
    }

    .produto p {
      font-size: 14px;
      color: #555;
    }

    .produto span {
      display: block;
      margin: 10px 0;
      font-size: 20px;
      color: green;
      font-weight: bold;
    }

    .produto button {
      background: #25d366;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .produto button:hover {
      background: #1ebe5d;
    }

    footer {
      text-align: center;
      background: #ddd;
      padding: 15px;
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <header>
    <h1>Minha Loja Online</h1>
    <p>Produtos de qualidade com entrega rápida</p>
  </header>

  <main class="container">

    <div class="produto">
      <img src="https://via.placeholder.com/300" alt="Produto 1">
      <h2>Produto 1</h2>
      <p>Descrição simples do produto.</p>
      <span>R$ 99,90</span>
      <button onclick="comprar('Produto 1')">Comprar</button>
    </div>

    <div class="produto">
      <img src="https://via.placeholder.com/300" alt="Produto 2">
      <h2>Produto 2</h2>
      <p>Descrição simples do produto.</p>
      <span>R$ 149,90</span>
      <button onclick="comprar('Produto 2')">Comprar</button>
    </div>

    <div class="produto">
      <img src="https://via.placeholder.com/300" alt="Produto 3">
      <h2>Produto 3</h2>
      <p>Descrição simples do produto.</p>
      <span>R$ 199,90</span>
      <button onclick="comprar('Produto 3')">Comprar</button>
    </div>

  </main>

  <footer>
    © 2025 - Minha Loja | Todos os direitos reservados
  </footer>

  <script>
    function comprar(produto) {
      const telefone = "5500000000000"; // TROQUE PELO SEU NÚMERO
      const mensagem = `Olá! Quero comprar o ${produto}`;
      const url = `https://wa.me/${telefone}?text=${encodeURIComponent(mensagem)}`;
      window.open(url, "_blank");
    }
  </script>

</body>
</html>
